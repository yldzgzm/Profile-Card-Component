<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">
            <div class="card-comp">
                    <div class="card-header">
                        <img src="assets/img/profilepicture.jpeg" alt="profile image" class="profile-pic">
                        <div>
                            <h2 style="font-size: 4vh; margin-top:3vh;">Jane Doe</h2>
                            <p style="color:grey; font-size: 2vh">Frontend Developer</p>
                            <p  style="font-size: 2vh">Passionate frontend developer with expertise in HTML, CSS, Javascript and React.</p>
                        </div>
                    </div>

                    <div class="card-info">
                        <div class="info">
                            <h3 style="font-size: 2vh"><span id="followerCount">1000</span></h3>
                            <p style="color:grey; font-size: 2vh">Followers</p>
                        </div>
                        <div class="info">
                            <h3 style="font-size: 2vh">888</h3>
                            <p style="color:grey; font-size: 2vh">Following</p>
                        </div>
                        <div class="info">
                            <h3 style="font-size: 2vh">15</h3>
                            <p style="color:grey; font-size: 2vh">Projects</p>
                        </div>
                    </div>

                    <div class="button">
                        <button class="btn1" id="followBtn">Follow</button>
                        <button class="btn2">View Profile</button>
                    </div>

                </div>


        </div>


</body>
<script src="script.js"></script>
</html>
